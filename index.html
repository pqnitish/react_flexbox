<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let element = React.createElement("div",{
        className: "parent",
        
        children:[
            React.createElement("div",{id:"child1",className:"child"},"1"),
            React.createElement("div",{id:"child2",className:"child"},"2"),
            React.createElement("div",{id:"child3",className:"child"},"3"),
            React.createElement("div",{id:"child4",className:"child"},"4"),
        ],
        
    })
    
  
    // My Code goes here;
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(element);
  </script>
</html>
